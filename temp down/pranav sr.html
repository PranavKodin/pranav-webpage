<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pranav sr style.css"/>
    <title>Document</title>
</head>
<body>
    <div id="overview">
        <div class="random-heading" id="header">PORTFOLIO</div>
        <div id ="main">
            <div id="card"></div>
                    <div class="card" style="background-color: #FF5733;">Card 1</div>
                    <div class="card" style="background-color: #33FF57;">Card 2</div>
                    <div class="card" style="background-color: #3357FF;">Card 3</div>
                    <div class="card" style="background-color: #F3FF33;">Card 4</div>  
            <div id="footer"></div>
        </div>
    </div>
    <script>
        const cards = document.querySelectorAll('.card');
        const container = document.querySelector('#card');
        const positions = [
            { top: '10%', left: '10%' },
            { top: '10%', left: '60%' },
            { top: '60%', left: '10%' },
            { top: '60%', left: '60%' },
        ];

        cards.forEach((card, index) => {
            // Set random initial positions within the container
            const containerRect = container.getBoundingClientRect();
            const randomLeft = Math.random() * (containerRect.width - 150); // Card width
            const randomTop = Math.random() * (containerRect.height - 200); // Card height

            card.style.left = randomLeft + 'px';
            card.style.top = randomTop + 'px';

            // Append to container
            container.appendChild(card);

            // Trigger the animation after a slight delay
            setTimeout(() => {
                // Move to the original position
                const position = positions[index];
                card.style.transform = `translate(${position.left}, ${position.top})`;
                card.style.opacity = '1';
            }, 100 * index); // Stagger the start times for a smoother effect
        });
    </script>
</body>
</html>
