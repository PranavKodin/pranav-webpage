<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pranav sr style.css"/>
    <title>Document</title>
</head>
<body>
    <div id="overview">
        <div id="header"><h1>PORTFOLIO</h1></div>
        <div id ="main">
            <div id="container">
                    <div class="card" id="Me" style="background-color: #FF5733;">Myself</div>
                    <div class="card" id="school" style="background-color: #33FF57;">Schooling</div>
                    <div class="card" id="interest" style="background-color: #3357FF;">interest</div>
                    <div class="card" id="languages" style="background-color: #F3FF33;">languages</div>
            </div> 
            <div id="footer"></div>
        </div>
    </div>
    <script>
        const cards = document.querySelectorAll('.card');

cards.forEach(card => {
    card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;

        // Slightly move the card based on cursor position
        card.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
    });

    card.addEventListener('mouseleave', () => {
        // Reset the card position when the mouse leaves
        card.style.transform = `translate(0, 0)`;
    });
});
    </script>
</body>
</html>
